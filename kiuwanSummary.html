<!DOCTYPE html>

<head>
    <link href="css/kiuwan.css" type="text/css" rel="stylesheet">
    <script src="lib/VSS.SDK.min.js"></script>

    <script type="text/javascript">
        VSS.init({
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: { "enhancer": "scripts" }
            }
        });

        VSS.ready(function () {
            require(["enhancer/kiuwanSummary"], function () { });
        });        
    </script>

</head>

<body>
    <div class="kiuwan-summary">
        <br /><br />
        <div id="sec-empty"></div>
        <div id="sec-summary">
            <div id="sec-rating">
                <div id="sec-rating-text" class="box-margin text-width box-alignment">
                    Security Rating
                </div>
                <div id="sec-star-1" class="box-alignment">
                    <img src="images/star-no.png" />
                </div>
                <div id="sec-star-2" class="box-alignment">
                    <img src="images/star-no.png" />
                </div>
                <div id="sec-star-3" class="box-alignment">
                    <img src="images/star-no.png" />
                </div>
                <div id="sec-star-4" class="box-alignment">
                    <img src="images/star-no.png" />
                </div>
                <div id="sec-star-5" class="box-alignment">
                    <img src="images/star-no.png" />
                </div>
            </div>
        </div> <!-- security-summary -->
        <br /><br /><br />
        <div id="qa-empty"></div>
        <div id="qa-summary">
            <div id="qa-qa-indicator" class="clear">
                <div id="qa-text" class="box-margin text-width box-alignment">
                    Quality indicator
                </div>
                <div id="qa-indicator" class="box-alignment">
                    <div id="qa-indicator-num" class="bold-num-w centered number-box"></div>
                    <div id="qa-indicator-legend" class="remove-top-gap">
                        <img src="images/qa-legend.png" />
                    </div>
                </div>
            </div> <!-- quality indicator -->
        </div> <!-- qa-summary -->
    </div> <!-- kiuwan-summry -->
    <br />
    <a id="kiuwan-link" class="kiuwan-link clear" href="">
        See the details in Kiuwan
    </a>
</body>

</html>
